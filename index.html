<!DOCTYPE HTML>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <link rel= "stylesheet" href = "styles.css">
        <title>Calculator</title>
    </head>
</html>

<body>
    <div id = "calculatorContainer">
        <div id = "display">
            <div id = "topDisplay"></div>
            <div id = "botDisplay"></div>
        </div>
        <div id = "calculatorButtons">
            
            <button class= "number"> 7 </button> <!-- row 4 -->
            <button class = "number"> 8 </button>
            <button class = "number"> 9 </button>
            <button id = "clear"> CLEAR</button> 
            <button id = "bs"> BS </button>

            <button class = "number"> 4 </button> <!-- row 3 --> 
            <button class = "number"> 5 </button>
            <button class = "number"> 6 </button>
            <button class = "operator"> * </button>
            <button class = "operator"> / </button>

            <button class = "number"> 1 </button> <!-- row 2  --> 
            <button class = "number"> 2 </button>
            <button class = "number"> 3 </button>
            <button class = "operator"> + </button>
            <button class = "operator"> - </button>
            
            <button class = "number"> 0 </button> <!-- row 1 --> 
            <button id = "dot"> . </button>
            <button id = "neg"> NEG </button>
            <button id = "equal" class = "operator"> = </button>

            
        </div>
        <para> Negative numbers are represented by ~.</para>
    </div>
    <div class="footer">
        Copyright Â© THoldon 2022
    </div>
    <script src = "script.js"></script>
</body>
